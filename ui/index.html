<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avid Black Tablet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tablet">
        <div class="header">
            <button id="close-tablet-btn">X</button>
        </div>
        <div class="content">
            <div class="crypto">
                <h2>Crypto Wallet</h2>
                <span id="crypto-balance">0</span>
                <input type="number" id="transfer-amount" placeholder="Amount to transfer">
                <input type="number" id="transfer-id" placeholder="Player ID">
                <button id="transfer-btn">Transfer</button>
            </div>
            <div class="market">
                <h2>Black Market</h2>
                <div class="market-grid">
                    <!-- Market items will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
